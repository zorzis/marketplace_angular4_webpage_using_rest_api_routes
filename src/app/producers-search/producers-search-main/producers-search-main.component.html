<div class="section">
  <div class="container container-tim">

    <div class="row">

      <div class="col-md-3 col-sm-3">

        <div class="card card-with-shadow filter-border">
          <div class="header header-with-icon">
            <div class="icon">
              <i class="ti ti-search text-success"></i>
            </div>
          </div>

          <div class="content text-center">

            <div class ="description filter-section">
              <h5 class="filter-title">
                <i class="ti ti-filter text-success"></i>
                Κατηγορία:
              </h5>

              <div class="row text-left filter-categories" *ngFor="let uiCategory of productCategoriesWithSwitcherArray">
                <div class="col-md-12">
                  <button class="btn-filter-section btn btn-sm" (click)="onSelectProductCategory(uiCategory)">
                    <span *ngIf="uiCategory.category.categoryID === 'kali'">Καλή</span>
                    <span *ngIf="uiCategory.category.categoryID === 'metria'">Μέτρια</span>
                    <span *ngIf="uiCategory.category.categoryID === 'mikri'">Μικρή</span>
                    <span *ngIf="uiCategory.category.categoryID === 'fthini'">Φθηνή</span>
                  </button>


                  <div class="pull-right">
                    <ui-switch [color]="'#049372'" [switchOffColor]="'#264348'"   [checked]="uiCategory.isSwithcerEnabled" (change)="onSelectProductCategory(uiCategory)"></ui-switch>
                  </div>

                </div>
              </div>
            </div>

            <div class ="description filter-section">

              <h5 class="filter-title">
                <i class="ti ti-filter text-success"></i>
                Ελληνικό Προιόν:
              </h5>

              <div class="row text-left filter-categories">
                <div class="col-md-12">
                  <button class="btn-filter-section btn btn-sm">
                    <span>Ναι</span>
                  </button>
                  <div class="pull-right">
                    <ui-switch [color]="'#049372'" [switchOffColor]="'#264348'"   [checked]="booleanHasAniseed" (change)="onSelectYesAniseed()"></ui-switch>
                  </div>
                </div>
              </div>

              <div class="row text-left filter-categories">
                <div class="col-md-12">
                  <button class="btn-filter-section btn btn-sm">
                    <span>Όχι</span>
                  </button>
                  <div class="pull-right">
                    <ui-switch [color]="'#049372'" [switchOffColor]="'#264348'"   [checked]="booleanNoAniseed" (change)="onSelectNoAniseed()"></ui-switch>
                  </div>
                </div>
              </div>



            </div>

          </div>


          <div class="card-footer btn-center text-center">

            <button (click)="onSearch()" class="btn-google-maps-modal btn btn-warning btn-round btn-fill btn-icon btn-move-left">
              <i class="fa fa-chevron-right"></i>
              Αναζήτηση
            </button>


          </div>

        </div> <!-- end card -->


      </div>

      <div class="col-md-9 col-sm-9">
        <map-results-selector></map-results-selector>
      </div>

    </div>


  </div>
</div>
