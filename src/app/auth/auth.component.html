<body class="full-screen login">

  <nav class="navbar navbar-ct-transparent navbar-fixed-top" role="navigation-demo" id="register-navbar">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a routerLink="/" routerLinkActive="active">
        <div class="logo-container">
          <div class="logo">
            <img src="assets/img/logo.png" alt="haze.gr logo">
          </div>
        </div>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navigation-example-2">

      <ul class="nav navbar-nav haze-nav">
        <li class="btn-haze-homepage">
          <a routerLink="/" routerLinkActive="active" class="btn btn-icon btn-fill">Αρχική</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li>
          <a routerLink="/registration" routerLinkActive="active" class="btn btn-simple">Εγγραφή Νέου Χρήστη</a>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-->
</nav>

  <div class="wrapper">
  <div class="register-background">
    <div class="filter-black"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
          <div class="register-card" *ngIf="!authService.isUserAuthenticated()">
            <h3 class="title">Καλώς ήρθες</h3>
            <form class="register-form">
              <label>Email</label>
              <input type="email" placeholder="Email" class="form-control" #emailToBeAuthenticated>


              <label>Κωδικός</label>
              <input type="password" placeholder="Κωδικός" class="form-control" #passwordToBeAuthenticated>

              <div class="order-button">
                <button (click)="onLogin(emailToBeAuthenticated.value, passwordToBeAuthenticated.value)"type="submit" class="btn btn-block">Σύνδεση</button>
              </div>

            </form>
            <div class="forgot">
              <a href="#" class="btn btn-simple btn-danger">Ξέχασες τον κωδικό;</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="demo-footer text-center">
      <h6>&copy; 2017, Made with <i class="fa fa-heart heart"></i> by haze.gr</h6>
    </div>
  </div>
</div>

</body>
