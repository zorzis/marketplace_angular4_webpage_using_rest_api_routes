<div class="row" *ngIf="producerFromSpirits">

  <div class="col-md-12" *ngIf="spiritArray.length === 0;">
    <i class="ti ti-face-sad"></i>

    <h3 class="text-muted text-primary">
      O {{producerFromSpirits.firstName}} δεν έχει διαθέσιμα αποστάγματα αυτή τη στιγμή
    </h3>
  </div>


  <div class="col-md-12 " *ngIf="spiritArray.length > 0;">
    <div class="table-responsive">
      <table class="table table-shopping">
        <thead>
        <tr>
          <th class="text-center">#</th>
          <th>Κατηγορία</th>
          <th>Ονομασία</th>
          <th class="text-right">Τιμή ανά Λίτρο</th>
          <th class="text-right">Ποσότητα(Λίτρα)</th>
          <th class="text-right">Σύνολο</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let spirit of spiritArray">

          <td>
            <div class="img-container">
              <img src="assets/img/barrel.png" alt="spirit_logo">
            </div>
          </td>

          <td>{{spirit.productCategory.categoryName}}</td>


          <td>{{spirit.productName}}</td>

          <td class="td-price">
            <small>
              {{spirit.productDetails.price}} &euro;/Λίτρο
            </small>
          </td>


          <td class="td-number">
            <small>
              <button class="btn btn-xs btn-fill btn-magnify btn-info">
                {{spirit.quantity}}
                Λίτρα
              </button>
            </small>
          </td>


          <td class="td-number">
            <button (click)="addProductToShopingCart(spirit)" class="btn btn-sm btn-fill btn-success btn-icon btn-magnify">
              <i class="ti ti-shopping-cart"></i>
              Προσθήκη στο καλάθι
            </button>
          </td>


        </tr>

        </tbody>
      </table>
    </div>

  </div>

</div>
