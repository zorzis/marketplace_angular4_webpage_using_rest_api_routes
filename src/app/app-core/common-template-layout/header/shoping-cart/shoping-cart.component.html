

<a class="btn btn-icon btn-neutral btn-fill" data-toggle="dropdown">
  <i class="fa fa-shopping-cart"></i>
  Το Καλάθι μου
</a>
<span class="label label-shopping-cart notification-bubble">{{cartItemsCounter}}</span>

<ul class="dropdown-menu dropdown-menu-right dropdown-wide dropdown-notification">
  <li class="dropdown-header">
    Έχετε {{cartItemsCounter}} προϊόντα στο καλάθι σας
  </li>
  <li>
    <ul class="dropdown-notification-list scroll-area">
      <li *ngFor="let cartItem of cart.shopingCartItems">
        <a class="notification-item">
          <div class="notification-text">
            <span class="label label-icon label-success"><i class="fa fa-heart"></i></span>
            <span class="message"><b>{{cartItem.productName}}</b> </span>
            <br />
            <span class="message">{{cartItem.orderProductQuantity}} Τεμάχια | {{cartItem.totalPrice}} &euro;</span>

            <button (click)="removeItem(cartItem)" class="btn btn-xs btn-icon btn-danger btn-fill read-notification">
              <i class="ti-trash"></i>
            </button>
          </div>
        </a>
      </li>
    </ul>

  </li>
  <!--end scroll area -->

  <li class="dropdown-footer">
    <ul class="dropdown-footer-menu">
      <li>
        <button (click)="proceedToNewOrder()" class="btn btn-magnify btn-fill btn-danger btn-icon btn-block">
          <i class="fa fa-chevron-circle-right"> </i>
          Δες το καλάθι
        </button>
      </li>
    </ul>
  </li>
</ul>
